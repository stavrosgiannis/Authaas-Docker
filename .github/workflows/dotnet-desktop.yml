name: Build, Zip and Release
run-name: ${{ github.actor }}

on:
  push:

jobs:
  prettier:
    permissions: write-all
    runs-on: ubuntu-latest
    
    steps:
      - name: Prettier Code Formatting
      # You may pin to the exact commit or the version.
      # uses: permafrost-dev/prettier-docker-ga@259e09f952187003c6f4c14e10c3f1a8d17ba715
        uses: permafrost-dev/prettier-docker-ga@v1.0.5

  build:
    permissions: write-all
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: security-devops-action
      uses: microsoft/security-devops-action@v1.7.2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ./publish

    - name: Create ZIP
      uses: papeloto/action-zip@v1
      with:
        files: ./publish/
        recursive: true
        dest: ./authaas-docker.zip

    - name: Calculate SHA1
      id: calc_sha
      run: |
        echo "::set-output name=SHA1::$(openssl dgst -sha1 ./authaas-docker.zip | awk '{print $2}')"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: sha1-${{ steps.calc_sha.outputs.SHA1 }}
        release_name: Release sha1-${{ steps.calc_sha.outputs.SHA1 }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./authaas-docker.zip
        asset_name: authaas-docker.zip
        asset_content_type: application/zip
