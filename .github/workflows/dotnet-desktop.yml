name: Build, Zip and Release
run-name: ${{ github.actor }}

on:
  push:

jobs:
  code-quality:
    permissions: write-all
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: security-devops-action
        uses: microsoft/security-devops-action@v1.7.2

  build:
    permissions: write-all
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ./publish

    - name: Create ZIP
      uses: papeloto/action-zip@v1
      with:
        files: ./publish/
        recursive: true
        dest: ./authaas-docker.zip

    - name: Calculate SHA1
      id: calc_sha
      run: |
        echo "::set-output name=SHA1::$(openssl dgst -sha1 ./publish/Authaas Docker.exe | awk '{print $2}')"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: sha1-${{ steps.calc_sha.outputs.SHA1 }}
        release_name: Release sha1-${{ steps.calc_sha.outputs.SHA1 }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./authaas-docker.zip
        asset_name: authaas-docker.zip
        asset_content_type: application/zip
        
    - name: Upload Additional Release Asset
      id: upload-additional-authaas-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./publish/Authaas Docker.exe
        asset_name: Authaas Docker.exe
        asset_content_type: application/octet-stream
        
    - name: Upload Additional Release Asset
      id: upload-additional-updater-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./publish/UpdateManager.exe
        asset_name: UpdateManager.exe
        asset_content_type: application/octet-stream

