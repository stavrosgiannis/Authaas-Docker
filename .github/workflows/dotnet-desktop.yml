name: Build, Zip and Release
run-name: ${{ github.actor }}

on:
  push:

jobs:
  code-quality:
    permissions: write-all
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: security-devops-action
        uses: microsoft/security-devops-action@v1.7.2

  build:
    permissions: write-all
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ./publish

    - name: Create ZIP
      uses: papeloto/action-zip@v1
      with:
        files: ./publish/
        recursive: true
        dest: ./authaas-docker.zip
        
    - name: List publish directory
      run: ls -l './Authaas Docker'

    - name: Download sigcheck
      run: |
        Invoke-WebRequest -Uri "https://download.sysinternals.com/files/Sigcheck.zip" -OutFile "sigcheck.zip"
        Expand-Archive -Path "sigcheck.zip" -DestinationPath "."

    - name: Extract version
      id: get_version
      run: |
        $version = [regex]::match((Get-Content './Authaas Docker/obj/Release/net6.0-windows/AuthaasDocker.AssemblyInfo.cs'), 'AssemblyVersionAttribute\("([^"]*)').Groups[1].Value
        echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}  # Added 'v' prefix
        release_name: Release ${{ env.VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./authaas-docker.zip
        asset_name: authaas-docker.zip
        asset_content_type: application/zip
        
    - name: Upload Additional Release Asset
      id: upload-additional-authaas-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./publish/AuthaasDocker.dll
        asset_name: AuthaasDocker.dll
        asset_content_type: application/octet-stream
        

